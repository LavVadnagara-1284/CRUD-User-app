<div class="container">
  <h2>User Management</h2>

  <header class="nav-header">
    <nav class="navbar">
      <ul>
        <li><button (click)="showUser()">Create User</button></li>
        <li><button >Show Users</button></li>
      </ul>
    </nav>
  </header>

  <!-- Create User Form -->
  <div class="form-container">
    <h3>Add New User</h3>
    <input [(ngModel)]="newUser.name" placeholder="Name" required />
    <input [(ngModel)]="newUser.email" placeholder="Email" required />
    <input [(ngModel)]="newUser.bio" placeholder="Bio" required />
    <button (click)="addUser()">Add User</button>
  </div>

  <!-- User List -->
  <h3>User List</h3>
  <ul *ngIf="users.length > 0; else noUsers">
    <li *ngFor="let user of users">
      <span>{{ user.name }} ({{ user.email }}) - {{ user.bio }}</span>
      <button (click)="editUserDetails(user)">Edit</button>
      <button (click)="deleteUser(user.id)">Delete</button>
    </li>
  </ul>

  <!-- Message when no users are available -->
  <ng-template #noUsers>
    <p>No users available.</p>
  </ng-template>

  <!-- Edit User Form -->
  <div class="form-container" *ngIf="editUser">
    <h3>Edit User</h3>
    <input [(ngModel)]="editUser.name" required />
    <input [(ngModel)]="editUser.email" required />
    <input [(ngModel)]="editUser.bio" required />
    <button (click)="updateUser()">Update</button>
    <button (click)="editUser = null">Cancel</button>
  </div>
</div>
